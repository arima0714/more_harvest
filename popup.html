<!DOCTYPE html>
<html>
<head>
    <link href="lib/tailwind.min.css" rel="stylesheet">
    <script src="lib/alpine.min.js" defer></script>
</head>
<body class="bg-gray-100 p-4 w-full">
    <div class="flex items-center justify-between bg-white p-4 rounded shadow flex-wrap" x-data="{ enabled: false }">
        <span class="text-gray-800 flex-shrink-0" x-text="enabled ? 'Extension Enabled' : 'Extension Disabled'"></span>
        <div class="flex items-center space-x-2">
            <input type="checkbox" id="toggleExtension" class="form-checkbox h-5 w-5 text-blue-600 flex-shrink-0" x-model="enabled" @change="window.chrome.storage.local.set({extensionState: $event.target.checked})">
            <span class="italic text-gray-600 flex-shrink-0">enable</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
