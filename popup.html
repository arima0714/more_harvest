<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="flex items-center justify-between bg-white p-4 rounded shadow" x-data="{ enabled: false }">
        <span class="text-gray-800" x-text="enabled ? 'Extension Enabled' : 'Extension Disabled'"></span>
        <input type="checkbox" id="toggleExtension" class="form-checkbox h-5 w-5 text-blue-600" x-model="enabled" @change="window.chrome.storage.local.set({extensionState: $event.target.checked})">
    </div>
    <script src="popup.js"></script>
</body>
</html>
